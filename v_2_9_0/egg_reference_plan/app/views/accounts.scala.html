
@(accountMap: models.AccountMap) 

@main {
    <table class="table table-bordered table-striped table-hover">
      <tbody>

      @for(accountId <- accountMap.getKeys()) {
        <tr>
          <td>@accountMap.getAccount(accountId).getAccountId()</td>
          <td>@accountMap.getAccount(accountId).getUsername()</td>
          <td>@accountMap.getAccount(accountId).getStatus()</td>
        </tr>
      }
      </tbody>
    </table>
}
