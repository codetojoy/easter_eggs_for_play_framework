
@(accounts: List[models.Account], timeMessage: String)

@main("Accounts", false) {

    <p>message: @timeMessage</p>
    <hr/>
    <table>
        <thead>
            <tr><th>Name</th><th>Id</th><th>Enrolled</th><th>thread-id</th><th>elapsed</th></tr>
        </thead>
        <tbody>
        @for(account <- accounts) {
            <tr><td>@account.getName()</td><td>@account.getId()</td><td>@account.getEnrolled()</td><td>@account.getThreadId()</td><td>@account.getElapsed()</td></tr>
        }
        </tbody>
    </table>

    <hr/>
}
